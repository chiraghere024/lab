<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="4a.css">
    </head>
  <body>
    <h2>Dynamic Table</h2>
    <table id="myTable">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
      <tr>
        <td><input type="text" name="name[]" /></td>
        <td><input type="text" name="email[]" /></td>
        <td>
          <button  class="delete-button" onclick="deleteRow(this)">
            Delete
          </button>
        </td>
      </tr>
    </table>
    <button class="add-button" onclick="addRow()">Add Row</button>
    <script>
      function addRow() {
        var table = document.getElementById("myTable");
        var row = table.insertRow(table.rows.length); // Insert above the last row
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = '<input type="text" name="name[]">';
        cell2.innerHTML = '<input type="text" name="email[]">';
        cell3.innerHTML =
          '<button class="delete-button" onclick="deleteRow(this)">Delete</button>';
      }
      function deleteRow(button) {
        var row = button.parentNode.parentNode;
        row.parentNode.removeChild(row);
      }
    </script>
  </body>
</html>
